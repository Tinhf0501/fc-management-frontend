<form class="d-flex flex-column row-gap-3">
    <div class="row">
        <div class="col-md-12">
            <label class="fw-semibold required">{{ 'SPENDING.SPENDER' | translate }}</label>
            <ng-select
                [placeholder]="'SPENDING.SELECT_SPENDER' | translate"
            ></ng-select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label class="fw-semibold required">{{ 'COMMON.AMT' | translate }}</label>
            <input class="form-control" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label class="fw-semibold required">{{ 'COMMON.FC' | translate }}</label>
            <ng-select
                [placeholder]="'COMMON.SELECT_FC' | translate"
            ></ng-select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label class="fw-semibold required">{{ 'COMMON.DESC' | translate }}</label>
            <textarea class="form-control"></textarea>
        </div>
    </div>
</form>
