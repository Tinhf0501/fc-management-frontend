<div
    *ngIf="actions"
    class="d-flex justify-content-center align-items-center gap-10px"
>
    <button
        *ngFor="let action of actions"
        (click)="action.onClick(this.params)"
        [title]="action.label || (action.i18Key | translate) || ''"
        class="bg-transparent border-0"
        [class]="action.classes"
    >
        <i [class]="action.icon"></i>
    </button>
</div>
