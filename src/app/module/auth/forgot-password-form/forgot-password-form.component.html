<form class="user" [formGroup]="forgotPasswordFormGroup">
    <div class="form-group">
        <input
            type="email"
            class="form-control form-control-user"
            placeholder="Enter Email Address..."
            formControlName="email"
        />
    </div>
    <button class="btn btn-primary btn-user w-100">Reset Password</button>
</form>
