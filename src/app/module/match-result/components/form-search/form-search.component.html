<search-wrapper [formGroup]="formGroup">
    <div class="row row-gap-3">
        <div class="col-md-3">
            <label class="fw-semibold">{{ 'COMMON.FC' | translate }}</label>
            <ng-select
                [placeholder]="'COMMON.SELECT_FC' | translate"
            ></ng-select>
        </div>

        <div class="col-md-3">
            <label class="fw-semibold">{{ 'COMMON.STATUS' | translate }}</label>
            <ng-select
                [placeholder]="'COMMON.SELECT_STATUS' | translate"
            ></ng-select>
        </div>

        <div class="col-md-6">
            <label class="fw-semibold">{{
                'MATCH_RESULT.DATE' | translate
            }}</label>
            <div class="row row-gap-3">
                <div class="col-md-6">
                    <input type="date" class="form-control" />
                </div>

                <div class="col-md-6">
                    <input type="date" class="form-control" />
                </div>
            </div>
        </div>
    </div>
</search-wrapper>
