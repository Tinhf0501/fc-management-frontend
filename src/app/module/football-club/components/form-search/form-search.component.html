<search-wrapper [formGroup]="formGroup" (search)="ngOnSearch($event)">
    <div class="row row-gap-3">
        <div class="col-md-3">
            <fms-input
                type="text"
                formControlName="fcName"
                [label]="'FOOTBALL_CLUB.NAME' | translate"
                [placeholder]="'FOOTBALL_CLUB.INPUT_NAME' | translate"
            ></fms-input>
        </div>
        <div class="col-md-3">
            <fms-select
                [items]="status"
                [label]="'COMMON.STATUS' | translate"
                [bindLabel]="'name'"
                [bindValue]="'code'"
                [multiple]="false"
                [placeholder]="'COMMON.SELECT_STATUS' | translate"
                formControlName="fcStatus"
                [templates]="[
                    {
                        name: 'ng-label-tmp',
                        templateRef: templateOption
                    },
                    {
                        name: 'ng-option-tmp',
                        templateRef: templateOption
                    }
                ]"
            ></fms-select>
        </div>

        <div class="col-md-3">
            <fms-input
                type="date"
                [label]="'COMMON.FROM_DATE' | translate"
                formControlName="fromDate"
            ></fms-input>
        </div>
        <div class="col-md-3">
            <fms-input
                type="date"
                [label]="'COMMON.TO_DATE' | translate"
                formControlName="toDate"
            ></fms-input>
        </div>
    </div>
</search-wrapper>

<ng-template #templateOption let-item="item" let-index="index">
    <span class="text-capitalize ng-option-label">{{
        'FOOTBALL_CLUB.STATUS.' + item.desc | translate
    }}</span>
</ng-template>
