<form class="d-flex flex-column gap-3" [formGroup]="formGroup">
    <div class="row row-gap-3">
        <div class="col-md-3">
            <label class="fw-semibold">Tên FC</label>
            <input
                class="form-control"
                formControlName="name"
                placeholder="nhập tên fc"
            />
        </div>
        <div class="col-md-3">
            <label class="fw-semibold">Trạng thái</label>
            <ng-select
                [items]="status"
                placeholder="Chọn trạng thái"
                formControlName="status"
                bindValue="code"
                bindLabel="name"
            ></ng-select>
        </div>

        <div class="col-md-3">
            <label class="fw-semibold">Từ ngày</label>
            <input
                type="date"
                class="form-control"
                formControlName="fromDate"
            />
        </div>
        <div class="col-md-3">
            <label class="fw-semibold">Đến ngày</label>
            <input type="date" class="form-control" formControlName="toDate" />
        </div>
    </div>

    <div class="d-flex justify-content-start justify-content-md-center">
        <button class="btn btn-primary">
            <i class="fas fa-search me-2"></i>
            <span>Tìm kiếm</span>
        </button>
    </div>
</form>
