<form class="d-flex flex-column gap-3" [formGroup]="formGroup">
    <div class="row">
        <div class="col-md-3">
            <label class="fw-semibold">Tên FC</label>
            <input 
                class="form-control"
                formControlName="name"
                placeholder="nhập tên fc" 
            />
        </div>
        <div class="col-md-3">
            <label class="fw-semibold">Trạng thái</label>
            <select class="form-select" formControlName="status">
                <option selected>Hoạt động</option>
                <option>Không hoạt động</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="fw-semibold">Từ ngày</label>
            <input
                type="date"
                class="form-control"
                formControlName="fromDate"
            />
        </div>
        <div class="col-md-3">
            <label class="fw-semibold">Đến ngày</label>
            <input
                type="date"
                class="form-control"
                formControlName="toDate"
            />
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary">Tìm kiếm</button>
    </div>
</form>
