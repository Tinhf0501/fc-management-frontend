<form class="d-flex flex-column row-gap-3">
    <div class="row">
        <div class="col-md-12">
            <label class="fw-semibold required">{{
                'FUNDING.NAME' | translate
            }}</label>
            <input
                class="form-control"
                [placeholder]="'FUNDING.INPUT_NAME' | translate"
            />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label class="fw-semibold required">{{
                'FUNDING.AMOUNT_PERSON' | translate
            }}</label>
            <div class="row row-gap-3">
                <div class="col-md-9">
                    <input
                        class="form-control"
                        [placeholder]="
                            'FUNDING.INPUT_AMOUNT_PERSON' | translate
                        "
                    />
                </div>
                <div class="col-md-3">
                    <ng-select></ng-select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label class="fw-semibold required">{{
                'COMMON.FC' | translate
            }}</label>
            <ng-select
                [placeholder]="'COMMON.SELECT_FC' | translate"
            ></ng-select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label class="fw-semibold required">{{
                'COMMON.START_DATE' | translate
            }}</label>
            <input type="date" class="form-control" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <label class="fw-semibold required">{{
                'FUNDING.DESC' | translate
            }}</label>
            <textarea class="form-control"></textarea>
        </div>
    </div>
</form>
